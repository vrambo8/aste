<login_form method="post" action="/feed>
  {% csrf_token %}
  {{ login_form.as_p }}
  {% if login_form.is_valid %}
  <a href="/feed" class="button button-blue button-bordered">
  <span class="button--inner">Login</span>
</a>
 {% endif %}
</form>



    <ul class='form-errors'>
        {% for error in login_form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
